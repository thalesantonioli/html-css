<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>

<body>
    <h1>Lista<h1>
    <h2>Lista desordenada<h2>
    <ul>
        <li>Jogo 1</li>
        <li>Jogo 2</li>
        <li>Jogo 3</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Jogo A</li>
        <li>Jogo B</li>
        <li>Jogo C</li>
    </ol>

    <h2>Lista de definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

    <h2>Listas aninhadas</h2>
    <ul>
        <li>Jogo 1</li>
        <li>Jogo 2
            <ul>
                <li>Personagem</li>
                <li>Força</li>
                <li>Velocidade</li>
            </ul>
        </li>
        <li>Jogo 3</li>
    </ul>
</body>

</html>
